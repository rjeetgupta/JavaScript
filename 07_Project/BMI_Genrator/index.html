<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI GENRATOR</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-content">

        <div class="container">
            <nav>
                <a type="reset" href="#">Home</a>
                
                <a href="http://www.linkedin.com/in/rjeetgupta">LinkedIn</a>
            </nav>
            <h1>BMI Calculator</h1>
            <form action="">
                <p><label for="">Height in CM : </label><input type="text" id="height"></p>
                <p><label for="">Weight in KG : </label><input type="text" id="weight"></p>
                <div class="btn">
                    <button type="reset">Reset</button>
                    <button>Calculate</button>
                </div>

                <div id="result"></div>

                <div id="weight-guide">
                    <h3>BMI Weight Guide</h3>
                    <p id="weight-result" style="color: white;"></p>
                </div>

                <!-- <p>Under weight = less than 18.6</p>
                <p>Normal Range = 18.6 and 24.5</p>
                <p>Over weight = greater than 24.5</p> -->
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
